<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="bg">
    <div class="img media">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="Image of the Earth's horizon from space." aria-label="Image of the Earth's horizon from space.">
    </div>

    <div class="content">
      <div class="grid grid-middle gutter-1-2 pad-t wrapper pad-b">
        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <h1 class="yotta bold push-0 pad-b-1-2 prgrh">The Planet Earth</h1>
          <p class="push-0 pad-b-1-2 prgrh">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-2">
          <a class="btn btn-ghost book-btn bold" href="#" tabindex="0">Book a star cruise</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
